<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Sandram Falla Group</title>
  <style>
    /* IMDb-Inspired Design System */
    :root {
      /* IMDb Color Palette */
      --imdb-yellow: #f5c518;
      --imdb-yellow-dark: #e6b800;
      --imdb-black: #0f0f0f;
      --imdb-dark-gray: #1f1f1f;
      --imdb-gray: #2a2a2a;
      --imdb-light-gray: #5a5a5a;
      --imdb-white: #ffffff;
      --imdb-text-primary: #ffffff;
      --imdb-text-secondary: #d4d4d4;
      --imdb-text-muted: #969696;
      --imdb-border: #404040;
      --imdb-hover: #404040;
      
      /* Shadows */
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
      --shadow-xl: 0 20px 25px rgba(0,0,0,0.6);
      
      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      
      /* Spacing */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      width: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: var(--imdb-black);
      color: var(--imdb-text-primary);
      width: 100%;
      overflow-x: hidden;
      min-height: 100vh;
      line-height: 1.5;
      font-size: 14px;
    }

    /* IMDb-Style Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--imdb-dark-gray);
      border-bottom: 1px solid var(--imdb-border);
      padding: var(--space-3) var(--space-6);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 1000;
      height: 56px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .logo {
      height: 32px;
      width: auto;
      object-fit: contain;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--imdb-white);
      letter-spacing: -0.5px;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    header nav a {
      color: var(--imdb-text-secondary);
      text-decoration: none;
      font-weight: 400;
      font-size: 14px;
      transition: all 0.2s ease;
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-sm);
      white-space: nowrap;
    }

    header nav a:hover {
      color: var(--imdb-text-primary);
      background: var(--imdb-hover);
    }

    header nav a.active {
      color: var(--imdb-yellow);
      background: var(--imdb-hover);
    }

    .account-icon {
      cursor: pointer;
      transition: all 0.2s ease;
      padding: var(--space-2);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      color: var(--imdb-text-secondary);
    }

    .account-icon svg {
      width: 20px;
      height: 20px;
    }

    .account-icon:hover {
      background: var(--imdb-hover);
      color: var(--imdb-text-primary);
    }
    
    /* IMDb-Style Slider - Enhanced */
    .slider {
      position: relative;
      width: 100%;
      height: 85vh;
      min-height: 600px;
      max-height: 800px;
      overflow: hidden;
      background: #000;
      margin-top: 56px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
      position: relative;
    }

    .hero {
      position: relative;
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      background: linear-gradient(
        to right, 
        rgba(0, 0, 0, 0.95) 0%, 
        rgba(0, 0, 0, 0.8) 30%, 
        rgba(0, 0, 0, 0.5) 60%, 
        rgba(0, 0, 0, 0.3) 80%,
        transparent 100%
      );
      padding: 0;
      overflow: visible;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom, 
        rgba(0, 0, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.4) 100%
      );
      z-index: 1;
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
      transition: opacity 0.8s ease, transform 10s ease;
      will-change: transform;
    }

    .hero:hover .hero-bg {
      transform: scale(1.05);
    }

    .hero-content {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 4rem;
      z-index: 2;
      gap: 4rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
      box-sizing: border-box;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .poster-container {
      flex: 0 0 320px;
      height: 480px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      transform: perspective(1000px) rotateY(0deg) scale(0.95);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .poster-container:hover {
      transform: perspective(1000px) rotateY(-5deg) scale(1);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
    }

    .poster-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.8s ease;
    }

    .poster-container:hover .poster-image {
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      max-width: 700px;
      padding: 2rem 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .movie-meta {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      border-left: 3px solid var(--imdb-yellow);
      font-weight: 600;
      backdrop-filter: blur(5px);
    }

    .star {
      color: var(--imdb-yellow);
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(245, 197, 24, 0.5);
    }

    .score {
      font-weight: 700;
      font-size: 1.4rem;
      color: #fff;
    }

    .votes {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 400;
    }

    .movie-info {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      margin-top: 0.5rem;
      font-weight: 500;
    }

    .movie-info span {
      position: relative;
      display: flex;
      align-items: center;
    }

    .movie-info span:not(:last-child)::after {
      content: '•';
      margin-left: 1rem;
      color: var(--imdb-yellow);
      opacity: 0.7;
    }

    .hero h2 {
      font-size: 3.2rem;
      font-weight: 800;
      margin: 1rem 0 1.5rem;
      line-height: 1.1;
      letter-spacing: -0.5px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      background: linear-gradient(to right, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.9);
      max-width: 90%;
      font-weight: 400;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .hero-actions {
      display: flex;
      gap: 1.2rem;
      margin-top: 2.5rem;
    }

    .hero button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .hero button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-100%) skewX(-15deg);
      transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .hero button:hover::after {
      transform: translateX(100%) skewX(-15deg);
    }

    .hero button.primary {
      background: var(--imdb-yellow);
      color: #000;
      box-shadow: 0 4px 15px rgba(245, 197, 24, 0.3);
    }

    .hero button.primary:hover {
      background: #ffd700;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 197, 24, 0.5);
    }

    .hero button.primary:active {
      transform: translateY(0);
    }

    .hero button.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .hero button.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .hero button i {
      margin-right: 8px;
      font-size: 1.1em;
    }

    /* Navigation Arrows */
    .slider-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 10;
      pointer-events: none;
      transform: translateY(-50%);
    }

    .slider-nav button {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      width: 50px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      pointer-events: auto;
      border-radius: 4px;
      font-size: 1.5rem;
      opacity: 0;
      transform: scale(0.9);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .slider:hover .slider-nav button {
      opacity: 1;
      transform: scale(1);
    }

    .slider-nav button:hover {
      background: rgba(0, 0, 0, 0.9);
      color: var(--imdb-yellow);
      transform: scale(1.1) !important;
    }

    .slider-nav button.prev {
      transform: translateX(-20px) scale(0.9);
    }

    .slider-nav button.next {
      transform: translateX(20px) scale(0.9);
    }

    .slider:hover .slider-nav button.prev {
      transform: translateX(0) scale(1);
    }

    .slider:hover .slider-nav button.next {
      transform: translateX(0) scale(1);
    }

    /* Dots Navigation */
    .dots {
      position: absolute;
      bottom: 2.5rem;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      z-index: 10;
      padding: 0 1rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    .dot::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: var(--imdb-yellow);
      transition: width 0.3s ease;
    }

    .dot:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .dot.active {
      background: transparent;
      width: 40px;
      border-radius: 6px;
      border: 2px solid var(--imdb-yellow);
    }

    .dot.active::after {
      width: 100%;
      background: var(--imdb-yellow);
      animation: fillProgress 5s linear forwards;
    }

    @keyframes fillProgress {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .hero h2 {
        font-size: 2.8rem;
      }
      
      .poster-container {
        flex: 0 0 280px;
        height: 420px;
      }
      
      .hero-content {
        padding: 0 3rem;
        gap: 3rem;
      }
    }

    @media (max-width: 992px) {
      .slider {
        height: 75vh;
        min-height: 500px;
      }
      
      .hero h2 {
        font-size: 2.4rem;
      }
      
      .hero p {
        font-size: 1.1rem;
        max-width: 100%;
      }
      
      .poster-container {
        flex: 0 0 240px;
        height: 360px;
      }
      
      .hero-actions {
        flex-wrap: wrap;
      }
      
      .hero button {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    

    @media (max-width: 576px) {
      .slider {
        height: 80vh;
        min-height: 400px;
      }
      
      .hero h2 {
        font-size: 2rem;
      }
      
      .hero p {
        font-size: 0.9rem;
        line-height: 1.6;
      }
      
      .movie-info {
        font-size: 0.9rem;
        gap: 0.8rem;
      }
      
      .movie-info span:not(:last-child)::after {
        margin-left: 0.8rem;
      }
      
      .hero-actions {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
      }
      
      .hero-actions .hero-button {
        width: 100%;
        max-width: 240px; /* Further adjust for very small screens */
        padding: 0.5rem 1rem !important;
        font-size: 0.75rem !important;
      }
      
      .dots {
        bottom: 1.5rem;
      }
      
      .dot {
        width: 8px;
        height: 8px;
      }
      
      .dot.active {
        width: 30px;
      }
    }

    /* IMDb-Style Section Design */
    .section {
      background: var(--imdb-black);
      color: var(--imdb-text-primary);
      padding: var(--space-12) var(--space-6);
      margin: 0;
      border-top: 1px solid var(--imdb-border);
    }

    .section h3 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--space-8);
      color: var(--imdb-text-primary);
      border-bottom: 3px solid var(--imdb-yellow);
      padding-bottom: var(--space-2);
      display: inline-block;
    }

    /* IMDb-Style Cast Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: var(--space-4);
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--imdb-dark-gray);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: all 0.2s ease;
      border: 1px solid var(--imdb-border);
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      border-color: var(--imdb-light-gray);
    }

    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: var(--space-3);
    }

    .card h4 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: var(--space-1);
      color: var(--imdb-text-primary);
      line-height: 1.3;
    }

    .card p {
      color: var(--imdb-text-muted);
      font-size: 12px;
      line-height: 1.3;
      margin: 0;
    }

    /* IMDb-Style Grid Design */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-8);
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid > div {
      background: var(--imdb-dark-gray);
      border-radius: var(--radius-md);
      padding: var(--space-6);
      border: 1px solid var(--imdb-border);
      transition: all 0.2s ease;
    }

    .grid > div:hover {
      border-color: var(--imdb-light-gray);
      box-shadow: var(--shadow-md);
    }

    .grid h4 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: var(--space-4);
      color: var(--imdb-yellow);
      border-bottom: 1px solid var(--imdb-border);
      padding-bottom: var(--space-2);
    }

    .grid p {
      color: var(--imdb-text-secondary);
      line-height: 1.5;
      font-size: 14px;
    }

    .grid img {
      width: 100%;
      height: auto;
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-4);
    }

    /* IMDb-Style Competition Design */
    .competitions-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .competition-winner {
      background: var(--imdb-dark-gray);
      border-radius: var(--radius-md);
      padding: var(--space-6);
      margin-bottom: var(--space-6);
      border: 1px solid var(--imdb-border);
      position: relative;
      transition: all 0.2s ease;
    }

    .competition-winner:hover {
      border-color: var(--imdb-light-gray);
      box-shadow: var(--shadow-md);
    }

    .competition-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--imdb-text-primary);
      margin-bottom: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .competition-title::before {
      content: '🏆';
      color: var(--imdb-yellow);
      font-size: 24px;
    }

    .winner-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }

    .winner-details {
      background: var(--imdb-gray);
      padding: var(--space-4);
      border-radius: var(--radius-sm);
      border: 1px solid var(--imdb-border);
    }

    .winner-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--imdb-text-primary);
      margin-bottom: var(--space-2);
    }

    .winner-falla-id {
      color: var(--imdb-text-muted);
      font-size: 12px;
      margin-top: var(--space-1);
    }

    .winner-prize {
      color: var(--imdb-yellow);
      font-weight: 600;
      font-size: 14px;
    }

    .competition-description {
      color: var(--imdb-text-secondary);
      line-height: 1.5;
      margin-bottom: var(--space-4);
      font-size: 14px;
    }

    .announcement-date {
      color: var(--imdb-text-muted);
      font-size: 12px;
      font-style: italic;
    }

    .winner-item {
      text-align: center;
      padding: var(--space-2);
    }

    .winner-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: var(--space-2);
      border: 2px solid var(--imdb-yellow);
    }

    /* IMDb-Style Winner Ticker */
    .winner-ticker {
      background: linear-gradient(45deg, var(--imdb-dark-gray), #2a2a2a);
      color: var(--imdb-text-primary);
      padding: var(--space-3) 0;
      border-top: 2px solid var(--imdb-yellow);
      border-bottom: 1px solid var(--imdb-border);
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-md);
      display: none; /* Hidden by default */
    }

    .ticker-content {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }

    .winner-ticker:hover .ticker-content {
      animation-play-state: paused;
    }

    .ticker-content .trophy-icon {
      font-size: 1.5rem;
      margin: 0 var(--space-4);
      color: var(--imdb-yellow);
    }

    .ticker-content .announcement-text {
      font-weight: 700;
      font-size: 1rem;
      color: var(--imdb-yellow);
      margin-right: var(--space-2);
    }

    .ticker-content .winner-names {
      font-size: 1rem;
      color: var(--imdb-text-secondary);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .close-ticker-btn {
      position: absolute;
      top: 50%;
      right: var(--space-4);
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      color: var(--imdb-text-muted);
      border: 1px solid var(--imdb-border);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;

    // Moving Winner Announcement Ticker System with optimized performance
    let tickerQueue = [];
    let isTickerShowing = false;

    // Function to show winner ticker with optimized animations
    function showWinnerTicker(competitionName, winners) {
      const ticker = document.getElementById('winnerTicker');
      const tickerWinnerNames = document.getElementById('tickerWinnerNames');
      const tickerContent = document.getElementById('tickerContent');
      
      if (!ticker || !tickerWinnerNames) return;

      // Only show ticker if there are actual winners or competition data
      if (!competitionName || competitionName.trim() === '') {
        ticker.style.display = 'none';
        return;
      }

      // Additional validation - only show if there are actual winners
      if (!winners || winners.length === 0) {
        ticker.style.display = 'none';
        return;
      }

      // Create ticker message
      let message = `🏆 ${competitionName} - Winner Announced! please check the results at bottom!`;
      if (winners.length > 0) {
        const winnerNames = winners.slice(0, 5).map(w => w.name).join(', ');
        message = `🏆 ${competitionName} - Winners: ${winnerNames}${winners.length > 5 ? ' and more!' : ''} - please  check the results at bottom!`;
      }

      tickerWinnerNames.textContent = message;

      // Optimize animation reset without forced reflow
      tickerContent.classList.remove('paused');
      tickerContent.style.animation = 'none';
      // Use requestAnimationFrame instead of offsetHeight
      requestAnimationFrame(() => {
        tickerContent.style.animation = null;
      });

      // Show ticker with animation
      ticker.style.display = 'block';
      ticker.classList.add('show');
      isTickerShowing = true;
      
      console.log('Ticker shown:', competitionName, winners.length, 'winners');

      // Auto-hide after 20 seconds with optimized timing
      setTimeout(() => {
        hideWinnerTicker();
      }, 20000);
    }

    // Function to hide winner ticker with optimized timing
    function hideWinnerTicker() {
      const ticker = document.getElementById('winnerTicker');
      if (ticker) {
        ticker.classList.remove('show');
        isTickerShowing = false;
        
        // Process next ticker in queue with optimized timing
        setTimeout(() => {
          if (tickerQueue.length > 0) {
            const nextTicker = tickerQueue.shift();
            showWinnerTicker(nextTicker.competitionName, nextTicker.winners);
          } else {
            // Hide ticker completely if no more items in queue
            ticker.style.display = 'none';
          }
        }, 500);
      }
    }

    // Global function to close ticker (called from HTML)
    window.closeWinnerTicker = hideWinnerTicker;

    let slideInterval;

    function showSlide(index) {
      const slides = document.querySelectorAll('.hero');
      const dots = document.querySelectorAll('.dot');
      const totalSlides = slides.length;

      if (index >= totalSlides) {
        currentSlide = 0;
      } else if (index < 0) {
        currentSlide = totalSlides - 1;
      } else {
        currentSlide = index;
      }

      const offset = -currentSlide * 100;
      document.getElementById('slidesContainer').style.transform = `translateX(${offset}%)`;

      dots.forEach(dot => dot.classList.remove('active'));
      dots[currentSlide].classList.add('active');

      // Reset the interval
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
    }

      showSlide(currentSlide + 1);

      showSlide(currentSlide - 1);

    const originalShowWinnerTicker = showWinnerTicker;
    showWinnerTicker = function(...args) {

      updateTurnOffButtonVisibility();

    const originalHideWinnerTicker = hideWinnerTicker;

    // Header scroll hide functionality
    let lastScrollTop = 0;
    const header = document.querySelector('header');
    const scrollThreshold = 50; // Minimum scroll distance to trigger hide/show

    function handleScroll() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      const scrollDelta = scrollTop - lastScrollTop;

      if (scrollDelta > scrollThreshold && scrollTop > 100) {
        // Scrolling down - hide header
        header.classList.add('header-hidden');
        header.classList.remove('header-visible');
      } else if (scrollDelta < -scrollThreshold) {
        // Scrolling up - show header
        header.classList.remove('header-hidden');
        header.classList.add('header-visible');
      }

      lastScrollTop = scrollTop;
    }

    // Add scroll event listener with throttling for better performance
    let ticking = false;
    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(() => {
          handleScroll();
          ticking = false;
        });
        ticking = true;
      }
    }

    window.addEventListener('scroll', requestTick, { passive: true });

  <script>
    // Handle hamburger menu click
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburgerBtn');
      const nav = document.getElementById('mainNav');
      
      if (hamburger && nav) {
        hamburger.addEventListener('click', function(e) {
          e.stopPropagation(); // Prevent event bubbling
          const isExpanded = this.getAttribute('aria-expanded') === 'true' || false;
          this.setAttribute('aria-expanded', !isExpanded);
          nav.classList.toggle('open');
          document.body.style.overflow = !isExpanded ? 'hidden' : '';
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
            hamburger.setAttribute('aria-expanded', 'false');
            nav.classList.remove('open');
            document.body.style.overflow = '';
          }
        });
        
        // Close menu when clicking on a nav link
        const navLinks = nav.querySelectorAll('a');
        navLinks.forEach(link => {
          link.addEventListener('click', function() {
            hamburger.setAttribute('aria-expanded', 'false');
            nav.classList.remove('open');
            document.body.style.overflow = '';
          });
        });
