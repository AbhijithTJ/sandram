<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Members</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111; /* Black background */
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* Navigation Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 20, 0.6) !important;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      box-sizing: border-box;
      flex-wrap: wrap;
      z-index: 1000;
      backdrop-filter: blur(10px) !important;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15) !important;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    .logo-container h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--imdb-white);
      letter-spacing: -0.5px;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      white-space: nowrap;
      font-family: 'Noto Sans', Arial, 'Arial Unicode MS', sans-serif !important;
      font-weight: 500 !important;
      font-size: 0.9rem !important;
    }

    header nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    header nav a.active {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: transparent !important;
    }

    .account-icon {
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .account-icon svg {
      width: 20px;
      height: 20px;
      color: #fff;
    }

    .account-icon:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .account-icon:hover svg {
      color: #fff;
    }

    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .loading-subtext {
      color: #ccc;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #111;
      padding: 100px 40px 40px 40px;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .member {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 24px;
      overflow: hidden;
      flex-direction: column;
    }

    .member-image-container {
      position: relative;
      width: 100%;
      padding-top: 75%; /* 4:3 aspect ratio */
      overflow: hidden;
    }

    .member img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
    }

    .member-info {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #111;
    }

    .member-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .member-place {
      color: #777;
      font-size: 14px;
      margin-bottom: 4px;
    }

    /* Mobile Responsive Design */
    @media screen and (max-width: 768px) {
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
        min-height: 100vh;
        max-width: 100vw;
      }

      * {
        box-sizing: border-box;
      }

      /* Force full width for all containers */
      .container, .section, header, nav, main {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
      }

      header {
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
      }
      .hamburger {
        margin-right: 0;
      }
      .logo-container {
        flex-direction: row;
        align-items: center;
        margin-bottom: 0;
        gap: 0.5rem;
        margin-left: 0.5rem;
      }

      .logo-container h1 {
        font-size: 1.2rem;
        margin-top: 0.25rem;
      }

      .logo {
        height: 40px;
      }

      header nav {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      header nav a {
        font-size: 0.8rem;
        margin: 0.25rem;
        padding: 0.5rem 0.75rem;
      }

      .account-icon {
        width: 35px;
        height: 35px;
        padding: 0.4rem;
      }

      .account-icon svg {
        width: 18px;
        height: 18px;
      }

      body {
        padding: 0;
      }

      .container {
        max-width: 100%;
        padding: 120px 20px 20px 20px;
      }

      .header {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .member {
        flex-direction: column;
        align-items: stretch;
        margin: 0 10px 20px;
        width: calc(100% - 20px);
      }

      .member-image-container {
        padding-top: 100%; /* Square aspect ratio for mobile */
      }

      .member img {
        border-radius: 12px 12px 0 0;
      }

      .member-info {
        padding: 16px;
        text-align: center;
      }

      .member-name {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .member-place {
        font-size: 16px;
        margin-bottom: 6px;
      }
    }

    @media screen and (max-width: 480px) {
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        padding: 8px 3px;
      }

      header {
        width: 100%;
        left: 0;
        right: 0;
      }

      .header {
        font-size: 20px;
        margin-bottom: 25px;
      }

      .member {
        margin: 0 8px 16px;
        width: calc(100% - 16px);
      }

      .member-image-container {
        padding-top: 125%; /* Slightly taller aspect ratio for very small devices */
      }

      .member-info {
        padding: 10px;
      }

      .member-name {
        font-size: 16px;
      }

      .member-place {
        font-size: 14px;
      }

      .container {
        width: 100%;
        margin: 0;
        left: 0;
        right: 0;
      }
    }

    /* Tablet Responsive Design */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      body {
        padding: 30px 20px;
      }

      .container {
        max-width: 800px;
      }

      .member {
        margin-bottom: 20px;
      }

      .member-image-container {
        padding-top: 75%; /* 4:3 aspect ratio */
      }
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 38px;
      height: 38px;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      z-index: 1100;
    }
    .hamburger span {
      display: block;
      width: 26px;
      height: 3px;
      margin: 4px 0;
      background: #fff;
      border-radius: 2px;
      transition: all 0.3s;
    }
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
      header nav {
        display: none !important;
      }
      nav.open {
        display: flex !important;
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 56px;
        left: 0;
        right: 0;
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
        z-index: 1099;
        padding: 0.5rem 1.2rem 1.2rem 1.2rem;
        gap: 0.5rem;
        animation: fadeInNav 0.25s;
      }
      @keyframes fadeInNav {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4-bmCzFRmENSiquMfRkLmXY1gGL1ws_Q",
    authDomain: "sandramfalla-5b850.firebaseapp.com",
    projectId: "sandramfalla-5b850",
    storageBucket: "sandramfalla-5b850.firebasestorage.app",
    messagingSenderId: "31296505457",
    appId: "1:31296505457:web:cb1d887e21844ad9f5fdd0",
    measurementId: "G-8CZYT0K63J"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Function to hide loading overlay
  function hideLoadingOverlay() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    if (loadingOverlay) {
      loadingOverlay.classList.add('fade-out');
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 500);
    }
  }

  async function loadMembers() {
    const container = document.querySelector('.container');

    try {
      const querySnapshot = await getDocs(collection(db, "members"));
      
      if (querySnapshot.empty) {
        // Show "No Members Found" message
        const noMembersHTML = `
          <div style="text-align: center; color: #ccc; font-size: 18px; margin-top: 40px;">
            No members found
          </div>
        `;
        container.insertAdjacentHTML("beforeend", noMembersHTML);
      } else {
        // Load members
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const memberHTML = `
            <div class="member">
              <div class="member-image-container">
                <img src="${data.image !== 'no image' ? data.image : 'https://via.placeholder.com/200x140'}" alt="${data.fullName}">
              </div>
              <div class="member-info">
                <div class="member-name">${data.fullName}</div>
                <div class="member-place">${data.place}</div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", memberHTML);
        });
      }
      
      // Hide loading overlay after content is loaded
      hideLoadingOverlay();
    } catch (error) {
      console.error("Error loading members:", error);
      // Show error message
      const errorHTML = `
        <div style="text-align: center; color: #ff6b6b; font-size: 18px; margin-top: 40px;">
          Error loading members. Please try again later.
        </div>
      `;
      container.insertAdjacentHTML("beforeend", errorHTML);
      // Hide loading overlay even if there's an error
      hideLoadingOverlay();
    }
  }

  loadMembers();

  // Header scroll hide functionality
  let lastScrollTop = 0;
  const header = document.querySelector('header');
  const scrollThreshold = 50; // Minimum scroll distance to trigger hide/show

  function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const scrollDelta = scrollTop - lastScrollTop;

    // Only trigger on mobile devices
    if (window.innerWidth <= 768) {
      if (scrollDelta > scrollThreshold && scrollTop > 100) {
        // Scrolling down - hide header
        header.classList.add('header-hidden');
        header.classList.remove('header-visible');
      } else if (scrollDelta < -scrollThreshold) {
        // Scrolling up - show header
        header.classList.remove('header-hidden');
        header.classList.add('header-visible');
      }
    } else {
      // On desktop, always show header
      header.classList.remove('header-hidden');
      header.classList.add('header-visible');
    }

    lastScrollTop = scrollTop;
  }

  // Add scroll event listener with throttling for better performance
  let ticking = false;
  function requestTick() {
    if (!ticking) {
      requestAnimationFrame(() => {
        handleScroll();
        ticking = false;
      });
      ticking = true;
    }
  }

  window.addEventListener('scroll', requestTick, { passive: true });

  // Initialize header state
  header.classList.add('header-visible');
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('header nav');
    const navLinks = nav.querySelectorAll('a');

    function updateNavDisplay() {
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        hamburger.style.display = 'flex';
        nav.classList.remove('inline');
        if (!nav.classList.contains('open')) nav.style.display = 'none';
      } else {
        hamburger.style.display = 'none';
        nav.classList.remove('inline');
        nav.style.display = '';
      }
    }

    hamburger.addEventListener('click', function(e) {
      const isOpen = nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      nav.style.display = isOpen ? 'flex' : 'none';
    });

    document.addEventListener('click', function(e) {
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        if (window.innerWidth <= 768) nav.style.display = 'none';
      }
    });

    window.addEventListener('resize', updateNavDisplay);
    updateNavDisplay();

    // Close nav on scroll (mobile only)
    window.addEventListener('scroll', function() {
      if (window.innerWidth <= 768 && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        nav.style.display = 'none';
      }
    });
  });
</script>
