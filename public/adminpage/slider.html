<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Admin - Slider</title>
  <!-- Cropper.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    input[type="file"] {
      background: none;
      padding: 0;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #28a745;
      color: white;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.loading {
      background: #6c757d;
      color: #fff;
    }

    button.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .message {
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      color: #fff;
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    /* Cropper Modal Styles */
    .cropper-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10002;
    }

    .cropper-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }

    .cropper-container h3 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #fff;
    }

    .cropper-wrapper {
      position: relative;
      max-width: 100%;
      max-height: 60vh;
      overflow: hidden;
      border-radius: 8px;
      background: #333;
    }

    .cropper-image {
      max-width: 100%;
      max-height: 60vh;
      display: block;
    }

    .cropper-buttons {
      margin-top: 20px;
      text-align: center;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cropper-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .cropper-btn.crop {
      background: #28a745;
      color: white;
    }

    .cropper-btn.cancel {
      background: #6c757d;
      color: white;
    }

    .cropper-btn:hover {
      transform: translateY(-2px);
    }

    .image-preview {
      margin-top: 10px;
      text-align: center;
    }

    .image-preview img {
      max-width: 320px;
      max-height: 180px;
      border-radius: 6px;
      border: 2px solid #444;
    }

    /* Mobile Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        padding: 10px 5px;
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
      }

      h2 {
        font-size: 18px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input, textarea {
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
        border-radius: 8px;
      }

      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 15px 20px;
        font-size: 16px;
        border-radius: 8px;
      }

      #preview {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
      }

      #preview img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
      }

      .slider-item {
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 10px 0;
        border-radius: 12px;
      }

      .slider-item img {
        width: 100%;
        max-width: 250px;
        height: 180px;
        border-radius: 8px;
        margin-bottom: 10px;
        object-fit: cover;
      }

      .slider-actions {
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      .slider-actions button {
        width: 100%;
        margin: 0;
        padding: 12px;
        font-size: 14px;
      }

      .cropper-container {
        padding: 10px;
        margin: 5px;
        max-width: 95%;
        max-height: 90vh;
      }

      .cropper-buttons {
        flex-direction: column;
        gap: 8px;
      }

      .cropper-btn {
        width: 100%;
        margin-bottom: 5px;
        padding: 12px;
        font-size: 14px;
      }

      /* Full screen mobile view */
      .cropper-modal {
        padding: 0;
      }

      .cropper-wrapper {
        max-height: 70vh;
      }

      /* Better mobile spacing */
      .form-group label {
        font-size: 14px;
        margin-bottom: 5px;
      }

      .message {
        font-size: 14px;
        text-align: center;
        margin: 15px 0;
      }

      /* Mobile-friendly image preview */
      .image-preview {
        margin: 10px 0;
      }

      .image-preview img {
        max-width: 100%;
        max-height: 150px;
        border-radius: 8px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 8px 3px;
        margin: 0;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 16px;
      }

      input, textarea {
        padding: 10px;
        font-size: 16px;
      }

      button {
        padding: 12px 15px;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .message {
        font-size: 12px;
        margin: 10px 0;
      }

      .form-group {
        margin-bottom: 12px;
      }

      .form-group label {
        font-size: 12px;
        margin-bottom: 4px;
      }

      /* Smaller image preview for very small screens */
      .image-preview img {
        max-height: 120px;
      }

      /* Compact slider items */
      .slider-item {
        margin: 8px 0;
        padding: 10px;
      }

      .slider-item img {
        max-width: 200px;
        height: 140px;
      }

      /* Compact cropper */
      .cropper-container {
        padding: 8px;
        margin: 3px;
      }

      .cropper-btn {
        padding: 10px;
        font-size: 12px;
      }
    }

    /* Tablet Responsive Design */
    @media screen and (min-width: 769px) and (max-width: 1024px) {
      body {
        padding: 30px 20px;
      }

      .form-group {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      button {
        margin-right: 10px;
        margin-bottom: 10px;
      }
    }

    /* Slider display styles */
    .slider-item {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 24px;
      overflow: hidden;
    }

    .slider-item img {
      width: 200px;
      height: 140px;
      object-fit: cover;
      object-position: center;
      flex-shrink: 0;
      border-radius: 8px 0 0 8px;
    }

    .slider-info {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #111;
    }

    .slider-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .slider-description {
      color: #777;
      font-size: 14px;
      margin-bottom: 4px;
    }

    @media screen and (max-width: 600px) {
      .slider-item {
        flex-direction: column;
        align-items: center;
      }

      .slider-item img {
        width: 100%;
        height: 200px;
        border-radius: 8px 8px 0 0;
      }
    }

    /* Enhanced Confirmation Dialog Styles */
    .confirmation-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .confirmation-dialog {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .confirmation-dialog h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 18px;
    }

    .confirmation-dialog p {
      margin: 0 0 25px 0;
      color: #666;
      line-height: 1.5;
    }

    .confirmation-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .confirmation-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .confirmation-btn.yes {
      background: #dc3545;
      color: white;
    }

    .confirmation-btn.yes:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .confirmation-btn.no {
      background: #6c757d;
      color: white;
    }

    .confirmation-btn.no:hover {
      background: #5a6268;
      transform: translateY(-2px);
    }

    /* Enhanced Success Message Styles */
    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      z-index: 10001;
      display: none;
      animation: slideInRight 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .success-message .success-icon {
      margin-right: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div id="loadingText" class="loading-text">Loading Admin Panel</div>
    <div class="loading-subtext">Checking authentication...</div>
  </div>

  <!-- Cropper Modal -->
  <div id="cropperModal" class="cropper-modal">
    <div class="cropper-container">
      <h3>Crop Image</h3>
      <div class="cropper-wrapper">
        <img id="cropperImage" class="cropper-image" src="" alt="Crop this image">
      </div>
      <div class="cropper-buttons">
        <button class="cropper-btn crop" id="cropBtn">Crop & Save</button>
        <button class="cropper-btn cancel" id="cancelCropBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div id="confirmationOverlay" class="confirmation-overlay">
    <div class="confirmation-dialog">
      <h3 id="confirmationTitle">Confirm Delete</h3>
      <p id="confirmationMessage">Are you sure you want to delete this item?</p>
      <div class="confirmation-buttons">
        <button class="confirmation-btn yes" id="confirmYes">Yes, Delete</button>
        <button class="confirmation-btn no" id="confirmNo">No, Cancel</button>
      </div>
    </div>
  </div>

  <!-- Success Message -->
  <div id="successMessage" class="success-message">
    <span class="success-icon">✅</span>
    <span id="successText">Operation completed successfully!</span>
  </div>

  <h1>Add Slider Image</h1>
  <div>
    <div class="form-group">
      <label for="imageFile">Upload Image</label>
      <input type="file" id="imageFile" accept="image/*">
      <div class="image-preview" id="imagePreview" style="display: none;">
        <img id="previewImage" src="" alt="Preview">
      </div>
    </div>

     <div class="form-group">
      <label for="movieName">Movie Name</label>
      <input type="text" id="movieName">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Enter movie description..."></textarea>
    </div>

    <button onclick="previewSlider()" style="background-color: #17a2b8; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; margin-right: 10px;">Preview Slider</button>
    <button onclick="clearForm()" style="background-color: #6c757d; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; margin-right: 10px;">Clear Form</button>
    <br></br>

    <button id="addSliderBtn" onclick="addSlider()" style="background-color: blue; color:white;">Add Slider</button>
    <div class="message" id="message"></div>

    <!-- Preview Area -->
    <div id="preview" style="margin-top:30px; padding:20px; border:1px solid #444; border-radius:8px; background:#222; display:none;">
      <h2 style="margin-bottom:10px;">Slider Preview</h2>
      <p><strong>Movie Name:</strong> <span id="prevMovieName"></span></p>
      <p><strong>Description:</strong> <span id="prevDescription"></span></p>
      <div>
        <strong>Image:</strong><br/>
        <img id="prevImage" style="max-width:300px; max-height:200px; width:auto; height:auto; margin-top:10px; border-radius:6px; object-fit:cover;" />
      </div>
    </div>
  </div>

  <!-- Admin Controls Section -->
  <div style="margin-top: 50px; border-top: 2px solid #444; padding-top: 30px;">
    <h2>Current Sliders</h2>
    <button onclick="loadAllSliders()" style="background-color: #ffc107; color: #000; margin-bottom: 20px;">Refresh Sliders</button>
    
    <div id="slidersList" style="margin-top: 20px;">
      <!-- Current sliders will be loaded here -->
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4-bmCzFRmENSiquMfRkLmXY1gGL1ws_Q",
      authDomain:"sandramfalla-5b850.firebaseapp.com",
      projectId:"sandramfalla-5b850",
      storageBucket: "sandramfalla-5b850.appspot.com",
      messagingSenderId:"31296505457",
      appId: "1:31296505457:web:cb1d887e21844ad9f5fdd0",
      measurementId: "G-8CZYT0K63J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Global variables for cropping
    let cropper = null;
    let currentImageFile = null;

    // Function to hide loading overlay
    function hideLoadingOverlay() {
      const loadingOverlay = document.getElementById('loadingOverlay');
      if (loadingOverlay) {
        loadingOverlay.classList.add('hidden');
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      }
    }

    // Enhanced authentication check with back button prevention
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // User is not logged in, redirect to login page
        window.location.replace('login.html');
        return;
      } else {
        // User is authenticated, hide loading overlay
        hideLoadingOverlay();
      }
    });

    // Prevent back button access after logout
    window.addEventListener('popstate', function(event) {
      const currentUser = auth.currentUser;
      if (!currentUser) {
        window.location.replace('login.html');
      }
    });

    // Check for back/forward navigation
    if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
      const currentUser = auth.currentUser;
      if (!currentUser) {
        window.location.replace('login.html');
      }
    }

    // Cloudinary configuration
    const cloudName = 'dd7kyehrl';
    const uploadPreset = 'event-uploads';

    // Image cropping functionality
    function initializeCropper(imageElement) {
      if (cropper) {
        cropper.destroy();
      }
      
      cropper = new Cropper(imageElement, {
        aspectRatio: 16/9, // 16:9 aspect ratio for full poster display
        viewMode: 2,
        dragMode: 'move',
        autoCropArea: 1,
        restore: false,
        guides: true,
        center: true,
        highlight: false,
        cropBoxMovable: true,
        cropBoxResizable: true,
        toggleDragModeOnDblclick: false,
      });
    }

    function showCropperModal(imageFile) {
      const modal = document.getElementById('cropperModal');
      const image = document.getElementById('cropperImage');
      const reader = new FileReader();
      
      reader.onload = function(e) {
        image.src = e.target.result;
        modal.style.display = 'flex';
        
        // Initialize cropper after image loads
        image.onload = function() {
          initializeCropper(image);
        };
      };
      
      reader.readAsDataURL(imageFile);
    }

    function hideCropperModal() {
      const modal = document.getElementById('cropperModal');
      modal.style.display = 'none';
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    }

    function getCroppedImage() {
      return new Promise((resolve) => {
        if (!cropper) {
          resolve(null);
          return;
        }
        
        const canvas = cropper.getCroppedCanvas({
          width: 1920,  // Full HD width for high quality
          height: 1080,
          imageSmoothingEnabled: true,
          imageSmoothingQuality: 'high',
        });
        
        canvas.toBlob((blob) => {
          resolve(blob);
        }, 'image/jpeg', 0.9);
      });
    }

    // Handle file input change
    document.getElementById('imageFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        currentImageFile = file;
        showCropperModal(file);
      }
    });

    // Handle crop button
    document.getElementById('cropBtn').addEventListener('click', async function() {
      const croppedBlob = await getCroppedImage();
      if (croppedBlob) {
        // Create a new file from the cropped blob
        currentImageFile = new File([croppedBlob], 'cropped-image.jpg', { type: 'image/jpeg' });
        
        // Show preview
        const preview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImage');
        const reader = new FileReader();
        
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          preview.style.display = 'block';
        };
        
        reader.readAsDataURL(croppedBlob);
        hideCropperModal();
      }
    });

    // Handle cancel crop button
    document.getElementById('cancelCropBtn').addEventListener('click', function() {
      hideCropperModal();
      document.getElementById('imageFile').value = '';
      currentImageFile = null;
    });

    // Load current sliders for admin management
    window.loadAllSliders = async function() {
      const slidersList = document.getElementById('slidersList');
      slidersList.innerHTML = '<div style="text-align: center; color: #ccc;">Loading sliders...</div>';

      try {
        const querySnapshot = await getDocs(collection(db, "sliders"));
        
        if (querySnapshot.empty) {
          slidersList.innerHTML = '<div style="text-align: center; color: #ccc;">No sliders found</div>';
          return;
        }

        let slidersHTML = '';
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const sliderId = doc.id;

          slidersHTML += `
            <div style="background: #333; margin: 10px 0; padding: 20px; border-radius: 8px; display: flex; align-items: center; gap: 20px;">
              <img src="${data.image}" alt="${data.movieName}" style="width: 80px; height: 60px; object-fit: cover; border-radius: 4px;">
              <div style="flex: 1;">
                <h3 style="margin: 0 0 5px 0; color: #fff;">${data.movieName}</h3>
                <p style="margin: 0; color: #ccc;">${data.description}</p>
              </div>
              <div style="display: flex; gap: 10px;">
                <button onclick="editSlider('${sliderId}', '${data.movieName}', '${data.description}', '${data.image}')" style="background-color: #28a745; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;">Edit</button>
                <button onclick="deleteSlider('${sliderId}')" style="background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;">Delete</button>
              </div>
            </div>
          `;
        });

        slidersList.innerHTML = slidersHTML;
      } catch (error) {
        slidersList.innerHTML = `<div style="text-align: center; color: red;">Error loading sliders: ${error.message}</div>`;
      }
    };

    // Edit slider function
    window.editSlider = function(sliderId, movieName, description, imageUrl) {
      document.getElementById('movieName').value = movieName;
      document.getElementById('description').value = description;
      
      window.currentEditId = sliderId;
      window.currentImageUrl = imageUrl;
      
      const addButton = document.getElementById('addSliderBtn');
      if (addButton) {
        addButton.textContent = 'Update Slider';
        addButton.onclick = updateSlider;
        addButton.style.backgroundColor = '#ffc107';
        addButton.style.color = '#000';
      }
      
      document.getElementById('movieName').scrollIntoView({ behavior: 'smooth' });
    };

    // Update slider function
    window.updateSlider = async function() {
      const movieName = document.getElementById('movieName').value.trim();
      const description = document.getElementById('description').value.trim();
      const imageFile = currentImageFile;
      const msg = document.getElementById('message');
      const addButton = document.getElementById('addSliderBtn');

      msg.textContent = "";
      msg.style.color = "#0f0";

      if (!movieName || !description) {
        msg.textContent = "❗ Please fill all required fields.";
        msg.style.color = "red";
        return;
      }

      // Show loading state
      if (addButton) {
        addButton.disabled = true;
        addButton.classList.add('loading');
        addButton.textContent = 'Updating Slider...';
      }

      const loadingOverlay = document.getElementById('loadingOverlay');
      const loadingText = document.getElementById('loadingText');
      
      try {
        // Show loading overlay
        if (loadingOverlay) loadingOverlay.style.display = 'flex';
        if (loadingText) loadingText.textContent = 'Processing update...';

        let imageURL = window.currentImageUrl;

        if (imageFile) {
          if (loadingText) loadingText.textContent = 'Uploading new image...';
          const formData = new FormData();
          formData.append('file', imageFile);
          formData.append('upload_preset', uploadPreset);

          const uploadResponse = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
            method: 'POST',
            body: formData
          });

          if (!uploadResponse.ok) {
            throw new Error('Failed to upload image to Cloudinary');
          }

          const uploadResult = await uploadResponse.json();
          imageURL = uploadResult.secure_url;
        }

        if (loadingText) loadingText.textContent = 'Saving changes...';

        const sliderRef = doc(db, "sliders", window.currentEditId);
        await updateDoc(sliderRef, {
          movieName,
          description,
          image: imageURL
        });

        if (loadingText) loadingText.textContent = 'Slider updated successfully!';
        
        // Hide loading overlay after a short delay
        setTimeout(() => {
          if (loadingOverlay) loadingOverlay.style.display = 'none';
        }, 1000);

        showSuccessMessage('✅ Slider updated successfully!');
        
        document.querySelectorAll("input, textarea").forEach(i => i.value = "");
        if (addButton) {
          addButton.textContent = 'Add Slider';
          addButton.onclick = addSlider;
          addButton.style.backgroundColor = 'blue';
          addButton.style.color = 'white';
        }
        
        window.currentEditId = null;
        window.currentImageUrl = null;
        currentImageFile = null;
        
        // Clear image preview
        const imagePreview = document.getElementById('imagePreview');
        if (imagePreview) {
          imagePreview.style.display = "none";
        }
        
        loadAllSliders();
      } catch (error) {
        if (loadingOverlay) loadingOverlay.style.display = 'none';
        msg.textContent = "❌ Error: " + error.message;
        msg.style.color = "red";
      } finally {
        // Reset button state
        if (addButton) {
          addButton.disabled = false;
          addButton.classList.remove('loading');
          addButton.textContent = 'Update Slider';
        }
      }
    };

    // Enhanced confirmation dialog function
    function showConfirmationDialog(title, message, onConfirm) {
      const overlay = document.getElementById('confirmationOverlay');
      const titleEl = document.getElementById('confirmationTitle');
      const messageEl = document.getElementById('confirmationMessage');
      const yesBtn = document.getElementById('confirmYes');
      const noBtn = document.getElementById('confirmNo');

      titleEl.textContent = title;
      messageEl.textContent = message;
      overlay.style.display = 'flex';

      // Handle Yes button click
      const handleYes = () => {
        overlay.style.display = 'none';
        yesBtn.removeEventListener('click', handleYes);
        noBtn.removeEventListener('click', handleNo);
        onConfirm();
      };

      // Handle No button click
      const handleNo = () => {
        overlay.style.display = 'none';
        yesBtn.removeEventListener('click', handleYes);
        noBtn.removeEventListener('click', handleNo);
      };

      yesBtn.addEventListener('click', handleYes);
      noBtn.addEventListener('click', handleNo);
    }

    // Enhanced success message function
    function showSuccessMessage(message) {
      const successEl = document.getElementById('successMessage');
      const successText = document.getElementById('successText');
      
      successText.textContent = message;
      successEl.classList.add('show');
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        successEl.classList.remove('show');
      }, 3000);
    }

    // Delete slider function
    window.deleteSlider = async function(sliderId) {
      showConfirmationDialog(
        'Delete Slider',
        'Are you sure you want to delete this slider? This action cannot be undone.',
        async () => {
          try {
            await deleteDoc(doc(db, "sliders", sliderId));
            showSuccessMessage('✅ Slider deleted successfully!');
            loadAllSliders();
          } catch (error) {
            showSuccessMessage('❌ Error deleting slider: ' + error.message);
          }
        }
      );
    };

    // Clear form function
    window.clearForm = function() {
      document.querySelectorAll("input, textarea").forEach(i => i.value = "");
      
      const addButton = document.getElementById('addSliderBtn');
      if (addButton) {
        addButton.textContent = 'Add Slider';
        addButton.onclick = addSlider;
        addButton.style.backgroundColor = 'blue';
        addButton.style.color = 'white';
      }
      
      window.currentEditId = null;
      window.currentImageUrl = null;
      currentImageFile = null;
      
      const preview = document.getElementById('preview');
      if (preview) {
        preview.style.display = "none";
      }
      
      const imagePreview = document.getElementById('imagePreview');
      if (imagePreview) {
        imagePreview.style.display = "none";
      }
      
      const msg = document.getElementById('message');
      if (msg) {
        msg.textContent = "";
      }
    };

    // Preview slider function
    window.previewSlider = function () {
      const movieName = document.getElementById('movieName').value.trim();
      const description = document.getElementById('description').value.trim();
      const imageFile = currentImageFile;

      const preview = document.getElementById('preview');
      const prevMovieName = document.getElementById('prevMovieName');
      const prevDescription = document.getElementById('prevDescription');
      const prevImage = document.getElementById('prevImage');

      const isEditMode = window.currentImageUrl && !imageFile;
      
      if (!movieName || !description) {
        alert("⚠️ Please fill all required fields (movie name, description).");
        return;
      }

      if (!isEditMode && !imageFile) {
        alert("⚠️ Please choose an image to preview.");
        return;
      }

      try {
        prevMovieName.textContent = movieName;
        prevDescription.textContent = description;
        
        if (imageFile) {
          const reader = new FileReader();
          reader.onload = function(e) {
            prevImage.src = e.target.result;
          };
          reader.readAsDataURL(imageFile);
        } else if (window.currentImageUrl) {
          prevImage.src = window.currentImageUrl;
        }

        preview.style.display = "block";
      } catch (error) {
        alert("Error showing preview: " + error.message);
      }
    };

    window.addSlider = async function () {
      if (window.currentEditId) {
        alert("⚠️ You're currently in edit mode. Please click 'Update Slider' to save changes, or clear the form to add a new slider.");
        return;
      }

      const movieName = document.getElementById('movieName').value.trim();
      const description = document.getElementById('description').value.trim();
      const imageFile = currentImageFile;
      const msg = document.getElementById('message');
      const addButton = document.getElementById('addSliderBtn');

      msg.textContent = "";
      msg.style.color = "#0f0";

      if (!movieName || !description || !imageFile) {
        msg.textContent = "❗ Please fill all fields and upload an image.";
        msg.style.color = "red";
        return;
      }

      // Show loading state
      if (addButton) {
        addButton.disabled = true;
        addButton.classList.add('loading');
        addButton.textContent = 'Adding Slider...';
      }

      const loadingOverlay = document.getElementById('loadingOverlay');
      const loadingText = document.getElementById('loadingText');
      
      try {
        // Show loading overlay
        if (loadingOverlay) loadingOverlay.style.display = 'flex';
        if (loadingText) loadingText.textContent = 'Uploading image...';

        const formData = new FormData();
        formData.append('file', imageFile);
        formData.append('upload_preset', uploadPreset);

        const uploadResponse = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });

        if (!uploadResponse.ok) {
          throw new Error('Failed to upload image to Cloudinary');
        }

        if (loadingText) loadingText.textContent = 'Saving slider...';

        const uploadResult = await uploadResponse.json();
        const imageURL = uploadResult.secure_url;

        await addDoc(collection(db, "sliders"), {
          movieName,
          description,
          image: imageURL
        });

        if (loadingText) loadingText.textContent = 'Slider added successfully!';
        
        // Hide loading overlay after a short delay
        setTimeout(() => {
          if (loadingOverlay) loadingOverlay.style.display = 'none';
        }, 1000);

        showSuccessMessage('✅ Slider added successfully!');
        document.querySelectorAll("input, textarea").forEach(i => i.value = "");
        
        // Clear image preview
        const imagePreview = document.getElementById('imagePreview');
        if (imagePreview) {
          imagePreview.style.display = "none";
        }
        
        currentImageFile = null;
        
        loadAllSliders();
      } catch (error) {
        if (loadingOverlay) loadingOverlay.style.display = 'none';
        msg.textContent = "❌ Error: " + error.message;
        msg.style.color = "red";
      } finally {
        // Reset button state
        if (addButton) {
          addButton.disabled = false;
          addButton.classList.remove('loading');
          addButton.textContent = 'Add Slider';
        }
      }
    };

    // Load sliders when page loads
    loadAllSliders();

  </script>
