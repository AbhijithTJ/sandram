<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Admin Login - Sandram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111 0%, #333 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Loading Overlay Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #111 0%, #333 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }

    .loading-subtext {
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .auth-check-text {
      font-size: 16px;
      color: #007bff;
      margin-top: 15px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .login-container.show {
      opacity: 1;
      transform: translateY(0);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section img {
      height: 60px;
      width: auto;
      margin-bottom: 15px;
    }

    .logo-section h1 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 5px;
    }

    .logo-section p {
      color: #ccc;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      background: rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .message.error {
      background: rgba(220, 53, 69, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .message.success {
      background: rgba(40, 167, 69, 0.2);
      color: #51cf66;
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #0056b3;
    }

    /* Mobile Responsive Design */
    @media screen and (max-width: 768px) {
      body {
        padding: 15px;
      }

      .login-container {
        padding: 30px 20px;
      }

      .logo-section h1 {
        font-size: 20px;
      }

      input {
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .login-btn {
        padding: 12px;
        font-size: 16px;
      }

      .loading-text {
        font-size: 16px;
      }

      .loading-subtext {
        font-size: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      .login-container {
        padding: 25px 15px;
      }

      .logo-section img {
        height: 50px;
      }

      .logo-section h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Sandram Admin</div>
    <div class="loading-subtext">Please wait while we check your authentication status...</div>
    <div class="auth-check-text" id="authCheckText">Checking authentication...</div>
  </div>

  <div class="login-container" id="loginContainer">
    <div class="logo-section">
      <img src="../images/sandram-logo.png" alt="Sandram Logo" />
      <h1>Authorized Access</h1>
      <p>Only authorized personnel may log in to the admin panel.</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="message" id="message" style="display: none;"></div>

    <div class="back-link">
      <a href="../index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4-bmCzFRmENSiquMfRkLmXY1gGL1ws_Q",
      authDomain: "sandramfalla-5b850.firebaseapp.com",
      projectId: "sandramfalla-5b850",
      storageBucket: "sandramfalla-5b850.firebasestorage.app",
      messagingSenderId: "31296505457",
      appId: "1:31296505457:web:cb1d887e21844ad9f5fdd0",
      measurementId: "G-8CZYT0K63J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('message');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loginContainer = document.getElementById('loginContainer');
    const authCheckText = document.getElementById('authCheckText');

    let authCheckTimeout;
    let authCheckAttempts = 0;
    const maxAuthCheckAttempts = 10; // Maximum attempts to check auth state

    // Function to update loading text
    function updateLoadingText(text) {
      if (authCheckText) {
        authCheckText.textContent = text;
      }
    }

    // Function to hide loading overlay and show login form
    function showLoginForm() {
      loadingOverlay.classList.add('hidden');
      setTimeout(() => {
        loginContainer.classList.add('show');
      }, 100);
    }

    // Function to redirect to admin page
    function redirectToAdmin() {
      updateLoadingText('Redirecting to admin panel...');
      setTimeout(() => {
        window.location.href = 'adminpage.html';
      }, 1000);
    }

    // Enhanced auth state check with timeout and retry logic
    function checkAuthState() {
      authCheckAttempts++;
      
      if (authCheckAttempts > maxAuthCheckAttempts) {
        // If we've tried too many times, show login form
        updateLoadingText('Authentication check timeout. Please log in manually.');
        setTimeout(() => {
          showLoginForm();
        }, 2000);
        return;
      }

      // Set a timeout for this auth check attempt
      authCheckTimeout = setTimeout(() => {
        if (authCheckAttempts < maxAuthCheckAttempts) {
          updateLoadingText(`Checking authentication... (Attempt ${authCheckAttempts})`);
          checkAuthState();
        }
      }, 2000); // 2 second timeout per attempt

      // Check current user
      const currentUser = auth.currentUser;
      if (currentUser) {
        clearTimeout(authCheckTimeout);
        updateLoadingText('User authenticated! Redirecting...');
        redirectToAdmin();
        return;
      }

      // If no current user, wait for auth state change
      const unsubscribe = auth.onAuthStateChanged((user) => {
        clearTimeout(authCheckTimeout);
        
        if (user) {
          // User is authenticated
          updateLoadingText('User authenticated! Redirecting...');
          redirectToAdmin();
        } else {
          // User is not authenticated, show login form
          updateLoadingText('Authentication check complete. Please log in.');
          setTimeout(() => {
            showLoginForm();
          }, 1000);
        }
        
        // Unsubscribe to prevent memory leaks
        unsubscribe();
      });
    }

    // Start auth check when page loads
    document.addEventListener('DOMContentLoaded', () => {
      updateLoadingText('Initializing authentication check...');
      setTimeout(() => {
        checkAuthState();
      }, 500);
    });

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          message.style.display = 'none';
        }, 3000);
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginBtn.disabled = true;
      loginBtn.classList.add('loading');
      loginBtn.textContent = 'Signing In...';
      message.style.display = 'none';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        showMessage('Login successful! Redirecting...', 'success');
        
        // Redirect to admin dashboard after successful login
        setTimeout(() => {
          window.location.href = 'adminpage.html';
        }, 1000);
        
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email address.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password. Please try again.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Please enter a valid email address.';
            break;
          case 'auth/too-many-requests':
            errorMessage = 'Too many failed attempts. Please try again later.';
            break;
          case 'auth/user-disabled':
            errorMessage = 'This account has been disabled.';
            break;
        }
        
        showMessage(errorMessage, 'error');
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
