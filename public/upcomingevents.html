<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD4-bmCzFRmENSiquMfRkLmXY1gGL1ws_Q",
    authDomain: "sandramfalla-5b850.firebaseapp.com",
    projectId: "sandramfalla-5b850",
    storageBucket: "sandramfalla-5b850.firebasestorage.app",
    messagingSenderId: "31296505457",
    appId: "1:31296505457:web:cb1d887e21844ad9f5fdd0",
    measurementId: "G-8CZYT0K63J"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Function to hide loading overlay
  function hideLoadingOverlay() {
    const loadingOverlay = document.getElementById('loadingOverlay');
    if (loadingOverlay) {
      loadingOverlay.classList.add('fade-out');
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
      }, 500);
    }
  }

  async function loadEvents() {
    const container = document.querySelector('.container');

    try {
      const querySnapshot = await getDocs(collection(db, "events"));
      
      if (querySnapshot.empty) {
        // Show "No Events Found" message
        const noEventsHTML = `
          <div style="text-align: center; color: #ccc; font-size: 18px; margin-top: 40px;">
            No upcoming events found
          </div>
        `;
        container.insertAdjacentHTML("beforeend", noEventsHTML);
      } else {
        // Load events
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        // Parse date and time from data.time (format: 'YYYY-MM-DD | HH:MM')
        let status = '';
        let displayTime = data.time;
        if (data.time) {
          const [dateStr, timeStr] = data.time.split(' | ');
          const eventDateTime = new Date(dateStr + (timeStr ? 'T' + timeStr : ''));
          const now = new Date();
          if (!isNaN(eventDateTime.getTime())) {
            status = eventDateTime > now ? 'Coming Soon' : 'Event Expired';
          }
          // Format time to Indian 12-hour AM/PM style
          if (timeStr) {
            const [hour, minute] = timeStr.split(':');
            let h = parseInt(hour, 10);
            const m = minute;
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            if (h === 0) h = 12;
            displayTime = `${dateStr} | ${h}:${m} ${ampm}`;
          }
        }
        const eventHTML = `
          <div class="event" style="position:relative;">
              <span class="event-status-badge" style="position:absolute; top:10px; right:10px; z-index:2; padding:6px 14px; border-radius:16px; font-size:13px; font-weight:bold; background:${status === 'Coming Soon' ? '#eaffea' : '#ffeaea'}; color:${status === 'Coming Soon' ? '#28a745' : '#dc3545'}; box-shadow:0 2px 8px rgba(0,0,0,0.08);">${status}</span>
              <img src="${data.image !== 'no image' ? data.image : 'https://via.placeholder.com/160x110'}" alt="${data.title}">
            <div class="event-info">
                <div class="event-title">${data.title}</div>
              <div class="event-sub">${data.subtitle}</div>
                <div class="event-time">${displayTime}</div>
                <div class="event-sub">${data.link}</div>
            </div>
          </div>
        `;
        container.insertAdjacentHTML("beforeend", eventHTML);
      });
    }
      
      // Hide loading overlay after content is loaded
      hideLoadingOverlay();
    } catch (error) {
      console.error("Error loading events:", error);
      // Show error message
      const errorHTML = `
        <div style="text-align: center; color: #ff6b6b; font-size: 18px; margin-top: 40px;">
          Error loading events. Please try again later.
        </div>
      `;
      container.insertAdjacentHTML("beforeend", errorHTML);
      // Hide loading overlay even if there's an error
      hideLoadingOverlay();
    }
  }

  loadEvents();

  // Header scroll hide functionality
  let lastScrollTop = 0;
  const header = document.querySelector('header');
  const scrollThreshold = 50; // Minimum scroll distance to trigger hide/show

  function handleScroll() {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    const scrollDelta = scrollTop - lastScrollTop;

    // Only trigger on mobile devices
    if (window.innerWidth <= 768) {
      if (scrollDelta > scrollThreshold && scrollTop > 100) {
        // Scrolling down - hide header
        header.classList.add('header-hidden');
        header.classList.remove('header-visible');
      } else if (scrollDelta < -scrollThreshold) {
        // Scrolling up - show header
        header.classList.remove('header-hidden');
        header.classList.add('header-visible');
      }
    } else {
      // On desktop, always show header
      header.classList.remove('header-hidden');
      header.classList.add('header-visible');
    }

    lastScrollTop = scrollTop;
  }

  // Add scroll event listener with throttling for better performance
  let ticking = false;
  function requestTick() {
    if (!ticking) {
      requestAnimationFrame(() => {
        handleScroll();
        ticking = false;
      });
      ticking = true;
    }
  }

  window.addEventListener('scroll', requestTick, { passive: true });

  // Initialize header state
  header.classList.add('header-visible');
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburgerBtn');
    const nav = document.querySelector('header nav');
    const navLinks = nav.querySelectorAll('a');

    function updateNavDisplay() {
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        hamburger.style.display = 'flex';
        nav.classList.remove('inline');
        if (!nav.classList.contains('open')) nav.style.display = 'none';
      } else {
        hamburger.style.display = 'none';
        nav.classList.remove('inline');
        nav.style.display = '';
      }
    }

    hamburger.addEventListener('click', function(e) {
      const isOpen = nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      nav.style.display = isOpen ? 'flex' : 'none';
    });

    document.addEventListener('click', function(e) {
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        if (window.innerWidth <= 768) nav.style.display = 'none';
      }
    });

    window.addEventListener('resize', updateNavDisplay);
    updateNavDisplay();

    // Close nav on scroll (mobile only)
    window.addEventListener('scroll', function() {
      if (window.innerWidth <= 768 && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
        nav.style.display = 'none';
      }
    });
  });
</script>
